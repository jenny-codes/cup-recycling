{% extends "base_generic.html" %}

{% block content %}
<div class="input-sec">
  <form action="" method="post" class="input-area">
    <h2 class="pb-2">Please reset your password</h2>
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-style" value="Reset password">
  </form>
</div>
{% endblock %}
