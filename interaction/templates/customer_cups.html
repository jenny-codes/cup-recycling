{% extends "base_generic.html" %}

{% block content %}
    <h1>你的杯子</h1>

    {% if cup_list %}
    <ul>

      {% for cup in cup_list %} 
      <li>
        <a href="{% url 'cup-detail' cup.pk %}">{{cup.pk}}</a> ({{ cup.pk }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>你還沒有杯子紀錄.</p>
    {% endif %}       
{% endblock %}
