{% extends "base_generic.html" %}

{% block head %}
  杯子管理後台
{% endblock %}

{% block content %}

  <div class="card col-md-12">
    <div class="card-header">目前共 {{ cup_list|length }} 個杯子</div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">交給顧客</th>
          </tr>
        </thead>
        {% for cup in cup_list %} 
        <tbody>
          <tr>
            <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="cup_id" value="{{ cup.id }}"><br>
              <td>{{ cup.pk }}</td>
              <td><input type="number" name="user_id" class="form-control" id="user" placeholder="顧客 ID" min=1></td>
              <td><input type="submit" name="submit" class="btn btn-warning" value="GO"></td>
            </form>
          </tr>
        </tbody>
        {% endfor %}
      </table>     
    </div>
  </div>
  <div class='col-md-2 m-3'>
    <a href="{% url 'business-request-cups' %}" class='btn btn-info'>申請杯子</a>
  </div>
  <div class='col-md-2 m-3'>
    <a href="{% url 'business-receive-cups' %}" class='btn btn-info'>收回杯子</a>
  </div>
  
{% endblock %}
